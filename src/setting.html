<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>悠太個人工作室：時鐘實況工具－設定頁面</title>
    <link rel="stylesheet" href="setting.css">
  </head>
  <body>
    <div class="container">
      <div>
        <h1>視窗設定</h1>
        <div class="title-decoration"></div>

        <div class="input-group input-group-list">
          <div>
            <label>視窗背景</label><input type="text" id="background"/>
          </div>
        </div>
      </div>

      <div class="mt-10">
        <h1>時鐘設定</h1>
        <div class="title-decoration"></div>

        <div class="input-group input-group-list">
          <div>
            <label>時鐘背景</label><input type="text" id="clock-background"/>
          </div>
          <div>
            <label>時鐘大小</label><input type="text" id="clock-size"/>
          </div>
          <div>
            <label>時鐘框長</label><input type="text" id="clock-border-length"/>
          </div>
          <div>
            <label>時鐘框色</label><input type="color" id="clock-border-color"/>
          </div>
          <div>
            <label>時鐘圓角距離</label><input type="text" id="clock-border-radius"/>
          </div>
        </div>

        <div class="mt-8">
          <h2 class="text-xl font-semibold">指針設定</h2>

          <div class="input-group">
            <h3 class="text-sky">時針設定</h3>
            <div class="input-group-grid">
              <div>
                <label>長度比例</label><input type="text" id="hour-length-ratio"/>
              </div>
              <div>
                <label>寬度</label><input type="text" id="hour-weight"/>
              </div>
              <div>
                <label>背景</label><input type="text" id="hour-background"/>
              </div>
              <div>
                <label>背後超出長度</label><input type="text" id="hour-length-offset"/>
              </div>
            </div>
          </div>

          <div class="input-group">
            <h3 class="text-sky">分針設定</h3>
            <div class="input-group-grid">
              <div>
                <label>長度比例</label><input type="text" id="minute-length-ratio"/>
              </div>
              <div>
                <label>寬度</label><input type="text" id="minute-weight"/>
              </div>
              <div>
                <label>背景</label><input type="text" id="minute-background"/>
              </div>
              <div>
                <label>背後超出長度</label><input type="text" id="minute-length-offset"/>
              </div>
            </div>
          </div>

          <div class="input-group">
            <h3 class="text-sky">秒針設定</h3>
            <div class="input-group-grid">
              <div>
                <label>長度比例</label><input type="text" id="second-length-ratio"/>
              </div>
              <div>
                <label>寬度</label><input type="text" id="second-weight"/>
              </div>
              <div>
                <label>背景</label><input type="text" id="second-background"/>
              </div>
              <div>
                <label>背後超出長度</label><input type="text" id="second-length-offset"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-10">
        <h2 class="text-2xl font-semibold">自定義 CSS</h3>
        <textarea id="inject-css" class="mt-2">
        </textarea>
      </div>

      <div class="mt-10">
        <button id="open_clock_button" class="flex w-full p-3 justify-center items-center bg-sky-500 hover:bg-sky-400 text-white tracking-wider rounded-md transition-colors duration-150">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="ml-1">打開時鐘視窗</span>
        </button>
      </div>
    </div>    
  </body>
</html>
